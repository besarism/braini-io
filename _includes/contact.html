<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="section-header">
      <span class="section-label">Get in touch</span>
      <h2>Start a Project</h2>
      <p>Tell us about your project and we'll get back to you within 24 hours</p>
    </div>

    <div class="contact-wrapper">
      <form class="contact-form" id="contactForm"
            action="https://formspree.io/{% if site.formspree_form_path %}{{ site.formspree_form_path }}{% else %}{{ site.email }}{% endif %}"
            method="POST">

        <div class="form-row">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="_replyto" placeholder="you@example.com" required>
          </div>
        </div>

        <div class="form-group">
          <label for="company">Company (optional)</label>
          <input type="text" id="company" name="company" placeholder="Your company">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Tell us about your project..." required></textarea>
        </div>

        <!-- Honeypot -->
        <div class="form-honey">
          <input type="text" name="username" tabindex="-1" autocomplete="off">
        </div>

        <input type="hidden" name="_subject" value="New project inquiry from proj0.io">
        <input type="hidden" name="_gotcha" style="display:none">

        <div class="form-submit">
          <button type="submit" class="btn btn-primary">
            Send Message
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
